<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url('https://superdevresources.com/wp-content/uploads/2015/12/new-york-background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.titulo-registro {
    color: white;
    text-align: center;
    margin-bottom: 20px;
    font-size: 2.5em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    letter-spacing: 2px;
}

.container {
    background-color: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 500px;
    border: 1px solid rgba(255, 255, 255, 0.3);
}
.form-group {
    margin-bottom: 15px;
}
input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 4px;
    background-color: rgba(255, 255, 255, 0.2);
    color: black;
}
input::placeholder, select {
    color: rgba(0, 0, 0, 0.7);
}
.telefono-container {
    display: flex;
    gap: 10px;
}
.telefono-container select {
    width: 30%;
}
.telefono-container input {
    width: 70%;
}
.error {
    color: #ff0000;
    font-size: 0.8em;
    margin-top: 5px;
}
.dynamic-message {
    color: oklch(0.577 0.245 27.325);
    font-size: 0.8em;
    margin-top: 5px;
}
button {
    width: 100%;
    padding: 10px;
    background-color: rgba(67, 174, 224, 0.7);
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
button:hover {
    background-color: rgba(76, 175, 80, 0.9);
}
@media (max-width: 640px) {
    .container {
        width: 90%;
    }
    .telefono-container {
        flex-direction: column;
    }
    .telefono-container select, 
    .telefono-container input {
        width: 100%;
    }
}
</style>
</head>
<body>
<h2 class="titulo-registro">Registro</h2>

<div class="container">
<form id="registrationForm">
    <div class="form-group">
        <input type="text" id="username" placeholder="Nombre de Usuario" required>
        <div id="usernameMessage" class="dynamic-message">El nombre de usuario debe tener al menos 3 caracteres</div>
        <div id="usernameError" class="error"></div>
    </div>
    
    <div class="form-group">
        <input type="email" id="email" placeholder="Correo Electrónico" required>
        <div id="emailError" class="error"></div>
    </div>
    
    <div class="form-group">
        <div class="telefono-container">
            <select id="country-code" required>
                <option value="" disabled selected>Selecciona un país</option>

                <option value="+61">Australia</option>

                <option value="+994">Azerbaijan</option>

                <option value="+880">Bangladesh</option>
                <option value="+1246">Barbados</option>
                <option value="+375">Belarus</option>
                <option value="+32">Belgium</option>
                <option value="+501">Belize</option>
                <option value="+229">Benin</option>
                <option value="+1441">Bermuda</option>
                <option value="+975">Bhutan</option>
                <option value="+591">Bolivia</option>
                <option value="+387">Bosnia Herzegovina</option>
                <option value="+267">Botswana</option>
                <option value="+55">Brazil</option>
                <option value="+673">Brunei</option>
                <option value="+359">Bulgaria</option>
                <option value="+226">Burkina Faso</option>
                <option value="+257">Burundi</option>
                <option value="+855">Cambodia</option>
                <option value="+237">Cameroon</option>
                <option value="+1">Canada</option>
                <option value="+56">Chile</option>
                <option value="+86">China</option>
                <option value="+57">Colombia</option>
                <option value="+506">Costa Rica</option>
                <option value="+53">Cuba</option>
                <option value="+357">Cyprus</option>
                <option value="+42">Czech Republic</option>
                <option value="+45">Denmark</option>
                <option value="+593">Ecuador</option>
                <option value="+503">El Salvador</option>
                <option value="+34">Spain</option>
                <option value="+1">United States</option>
                <option value="+33">France</option>
                <option value="+49">Germany</option>
                <option value="+502">Guatemala</option>
                <option value="+504">Honduras</option>
                <option value="+91">India</option>
                <option value="+62">Indonesia</option>
                <option value="+39">Italy</option>
                <option value="+81">Japan</option>
                <option value="+52">Mexico</option>
                <option value="+507">Panama</option>
                <option value="+51">Peru</option>
                <option value="+595">Paraguay</option>
                <option value="+598">Uruguay</option>
                <!-- Puedes agregar más países según sea necesario -->
            </select>
            <input type="tel" id="phone" placeholder="Número de Teléfono" required>
        </div>
        <div id="phoneError" class="error"></div>
    </div>
    
    <div class="form-group">
        <input type="password" id="password" placeholder="Contraseña" required>
        <div id="passwordMessage" class="dynamic-message">La contraseña debe tener al menos 6 caracteres</div>
        <div id="passwordError" class="error"></div>
    </div>
    
    <div class="form-group">
        <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
        <div id="confirmPasswordMessage" class="dynamic-message">Las contraseñas no coinciden</div>
        <div id="confirmPasswordError" class="error"></div>
    </div>
    
    <button type="submit" id="form-btn">Registrarse</button>
</form>
</div>

<script>

</body>
</html>
