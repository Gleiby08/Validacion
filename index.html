    font-size: 2.5em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    letter-spacing: 2px;
}

.container {
    background-color: rgba(255, 255, 255, 0.2);

    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 500px;
    border: 1px solid rgba(255, 255, 255, 0.3);
}
.form-group {
    margin-bottom: 15px;
}
input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 4px;
    background-color: rgba(255, 255, 255, 0.2);
    color: black;
}
input::placeholder, select {
    color: rgba(0, 0, 0, 0.7);
}
.telefono-container {
    display: flex;
    gap: 10px;
}
.telefono-container select {
    width: 30%;
}
.telefono-container input {
    width: 70%;
}
.error {
    color: #ff0000;
    font-size: 0.8em;
    margin-top: 5px;
}
.dynamic-message {
    color: oklch(0.577 0.245 27.325);
    font-size: 0.8em;
    margin-top: 5px;
}
button {
    width: 100%;
    padding: 10px;
    background-color: rgba(67, 174, 224, 0.7);
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
button:hover {
    background-color: rgba(76, 175, 80, 0.9);
}
@media (max-width: 640px) {
    .container {
        width: 90%;
    }
    .telefono-container {
        flex-direction: column;
    }
    .telefono-container select, 
    .telefono-container input {

}

    </div>
    
    <div class="form-group">

// Función para validar nombre de usuario en tiempo real
function validarNombreUsuario() {
    const username = usernameInput.value;
    
    // Si el campo está vacío o tiene menos de 3 caracteres, mostrar mensaje
    if (username.length === 0 || username.length < 3) {
        usernameMessage.style.display = 'block';
    } else {
        // Si tiene 3 o más caracteres, ocultar mensaje
        usernameMessage.style.display = 'none';
    }
}

// Función para validar contraseña en tiempo real
function validarContrasena() {
    const password = passwordInput.value;
    
    // Si el campo está vacío o tiene menos de 6 caracteres, mostrar mensaje
    if (password.length === 0 || password.length < 6) {
        passwordMessage.style.display = 'block';
    } else {
        // Si tiene 6 o más caracteres, ocultar mensaje
        passwordMessage.style.display = 'none';

}

// Función para validar confirmación de contraseña en tiempo real
function validarConfirmacionContrasena() {
    const password = passwordInput.value;
    const confirmPassword = confirmPasswordInput.value;
    
    // Si las contraseñas no coinciden, mostrar mensaje
    if (password !== confirmPassword && confirmPassword.length > 0) {
        confirmPasswordMessage.style.display = 'block';

//Funcion para validar contraseña en tiempo real
  // Obtener referencias a los elementos
  const emailInput = document.getElementById('email');
      const emailError = document.getElementById('emailError');
      const submitBtn = document.getElementById('submitBtn');
      const emailForm = document.getElementById('emailForm');

      // Función de validación de correo electrónico
      function validateEmail(email) {
          // Validaciones en tiempo real
          const hasAtSymbol = email.includes('@');
          const notOnlyAtSymbol = email.replace('@', '').trim().length > 0;
          const notStartWithAt = !email.startsWith('@');
          const notEndWithAt = !email.endsWith('@');

          return hasAtSymbol && 
                 notOnlyAtSymbol && 
                 notStartWithAt && 
                 notEndWithAt;
      }

      // Función para manejar la validación en tiempo real
      function handleEmailValidation() {
          const email = emailInput.value.trim();
          
          if (email === '') {
              // Campo vacío
              emailInput.classList.remove('invalid');
              emailError.style.opacity = '0';
              submitBtn.disabled = true;
              return;
          }

          if (!validateEmail(email)) {
              // Mostrar error
              emailInput.classList.add('invalid');
              emailError.style.opacity = '1';
              submitBtn.disabled = true;
          } else {
              // Validación correcta
              emailInput.classList.remove('invalid');
              emailError.style.opacity = '0';
              submitBtn.disabled = false;
          }
      }

      // Escuchar eventos de entrada en tiempo real
      emailInput.addEventListener('input', handleEmailValidation);

}

document.getElementById('registrationForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const errorElements = document.querySelectorAll('.error');
    errorElements.forEach(el => el.textContent = '');
    
    const username = document.getElementById('username');
    if (username.value.length < 3) {
        document.getElementById('usernameError').textContent = 'El nombre de usuario debe tener al menos 3 caracteres';
        return;
    }
    
    const email = document.getElementById('email');
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email.value)) {
        document.getElementById('emailError').textContent = 'El correo electrónico debe contener @ y .';
        return;
    }
    
    const countryCode = document.getElementById('country-code');
    if (countryCode.value === '') {
        document.getElementById('phoneError').textContent = 'Seleccione un país';
        return;
    }
    
    const phone = document.getElementById('phone');
    if (phone.value.trim() === '') {
        document.getElementById('phoneError').textContent = 'Ingrese un número de teléfono';
        return;
    }
    
    // Validación de teléfono más flexible
    const phoneRegex = /^\d+$/;
    if (!phoneRegex.test(phone.value)) {
        document.getElementById('phoneError').textContent = 'Solo se permiten números';
        return;
    }
    
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    
    if (password.value.length < 6) {
        document.getElementById('passwordError').textContent = 'La contraseña debe tener al menos 6 caracteres';
        return;
    }
    
    if (password.value !== confirmPassword.value) {
        document.getElementById('confirmPasswordError').textContent = 'Las contraseñas no coinciden';
        return;
    }
    
    // Obtener el nombre del país seleccionado
    const selectedCountry = countryCode.options[countryCode.selectedIndex].text;
    const fullPhoneNumber = `+${countryCode.value}${phone.value}`;
    
    alert(`¡Registro exitoso!\nPaís: ${selectedCountry}\nNúmero de teléfono: ${fullPhoneNumber}`);
    this.reset();
    
    // Restablecer los mensajes después del reset
    usernameMessage.style.display = 'block';
    passwordMessage.style.display = 'block';
    confirmPasswordMessage.style.display = 'none';
});
